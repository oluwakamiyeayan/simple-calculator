<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
    <body>
        <style>
            input{
                text-align: right;
                color: rgb(0, 145, 255);
                font-size: 40px;
            }
        </style>
        <main>
            <div class="calculator">
                <input id="input" type ="text">
                <div class="btn">
                    <button id="btn1" class = "numbers" onclick="btn(1)">1</button>
                    <button id="btn1" class = "numbers" onclick="btn(2)">2</button>
                    <button id="btn1" class = "numbers" onclick="btn(3)">3</button>
                    <button id="btn1" class = "numbers" onclick="btn(4)">4</button>
                    <button id="btn1" class = "numbers" onclick="btn(5)">5</button>
    
                </div>
                <div class="btn">
                    <button id="btn1" class = "numbers" onclick="btn(6)">6</button>
                    <button id="btn1" class = "numbers" onclick="btn(7)">7</button>
                    <button id="btn1" class = "numbers" onclick="btn(8)">8</button>
                    <button id="btn1" class = "numbers" onclick="btn(9)">9</button>
                    <button id="btn1" class = "numbers" onclick="btn(0)">0</button>
                </div>
                <div class="btn">
                    <button id="btn1" class="operators" onclick="sub('-')">-</button>
                    <button id="btn1" class="operators" onclick="operator('+')">+</button>
                    <button id="btn1" class="operators" onclick="times('*')">*</button>
                    <button id="btn1" class="operators" onclick="equal('=')">=</button>
                    <button style="width: 75px;" id="btn1" class="operators" onclick="divide('/')">/</button>
    
                </div>
                <button id="btn1" class="operators" onclick="raise('**')">**</button>
                <button id="btn1" class="operators" onclick="per('%')">%</button>
                <button id="btn1" class="operators" onclick="sin('sin')">sin</button>
                <button style="width: 127px;" id="btn1"class="operators" onclick="tan('tan')">tan</button>
                
                <div class="clear">
                    <button style="width: 117px;" id="btn1" class="clear-off" onclick="del('')">del</button>
                    <button style="width: 117px;" id="btn1"class="operators" onclick="cos('cos')">cos</button>
                    <button style="width: 117px;" id="btn1" class="clear-off" onclick="clr('')">clr</button>
                </div>
            </div>
            
            
        
        </main>
    </body>
    <script src="index.js"></script>
</html>
